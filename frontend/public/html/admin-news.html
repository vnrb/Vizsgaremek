    <div class="container mt-5">
        <h1>Hírek hozzáadása</h1>
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Cím:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Tartalom:</label>
                <textarea class="form-control" id="content" name="content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Szerző:</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="dates" class="form-label">Dátum:</label>
                <input type="date" class="form-control" id="dates" name="dates" required>
            </div>
            <button type="submit" class="btn btn-primary">Feltöltés</button>
        </form>
        <div id="successMessage" class="mt-3 text-success"></div>
    </div>
    <script>
        document.getElementById('dates').valueAsDate = new Date();
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("blogForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                const data = {
                    content: formData.get("content"),
                    author: formData.get("author"),
                    dates: formData.get("dates"),
                    title: formData.get("title"),
                };

                fetch("http://localhost:3000/news-post", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                })
                    .then((response) => response.json())
                    .then((response) => {
                        if (response.error) {
                            console.log(response.error);
                        } else {
                            console.log("Adatok sikeresen feltöltve:", response);
                            document.getElementById("successMessage").innerText =
                                "Az adatok sikeresen fel lettek töltve!";
                            form.reset();
                        }
                    })
                    .catch((error) => console.log("Hiba történt:", error));
            });
        });

    </script>
