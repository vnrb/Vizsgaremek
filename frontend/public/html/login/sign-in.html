<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">



</head>

<body>
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-center align-self-center login">
        <section class="login-bg">
          <div class="col-10 col-lg-12">
            <h2>Bejelentkezés</h2>
            <hr>
            <form id="loginForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="username" aria-describedby="emailHelp"
                  placeholder="email@examples.com" id="username">
                <div id="emailHelp"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Jelszó</label>
                <input type="password" class="form-control" name="password" id="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Jegyezd meg</label>
              </div>
              <button type="submit" class="btn btn-primary">Bejelentkezés</button>

              <div class="footer d-flex justify-content-center align-self-center">
                2023 &copy <a href="https://www.facebook.com/vi.monori.ferenc/" target="_blank"
                  rel="noopener noreferrer">Monori Ferenc</a>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async function (event) {
      event.preventDefault();

      const usermail = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ usermail:usermail, passw:password })
        });

        const responseData = await response.json();

        if (response.ok) {
          alert(responseData.message);
          window.location.href = '../admin-news.html';
        } else {
          alert(responseData.message);
        }
      } catch (error) {
        console.error('Hálózati hiba:', error);
        alert('Hálózati hiba történt.');
      }
    });
  });
</script>

</html>
