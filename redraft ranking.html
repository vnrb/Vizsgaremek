<body>
  <h1>NFL Player Rankings</h1>
  <div>
    <div class="position-choice">
      <input type="radio" id="qb" name="position" value="qb" onchange="changePosition('qb')" checked>
      <label for="qb">Quarterback</label>
    </div>
    <div class="position-choice">
      <input type="radio" id="rb" name="position" value="rb" onchange="changePosition('rb')">
      <label for="rb">Running Back</label>
    </div>
    <div class="position-choice">
      <input type="radio" id="wr" name="position" value="wr" onchange="changePosition('wr')">
      <label for="wr">Wide Receiver</label>
    </div>
    <div class="position-choice">
      <input type="radio" id="te" name="position" value="te" onchange="changePosition('te')">
      <label for="te">Tight End</label>
    </div>
  </div>

  
  
  <table id="rankings-table">
    <thead>
      <tr>
        <th>Overall Ranking</th>
        <th>Player</th>
        <th>Ranking 1</th>
        <th>Ranking 2</th>
        <th>Ranking 3</th>
      </tr>
    </thead>
    <tbody id="rankings-body">
      <!-- Rows will be dynamically generated based on the selected position -->
    </tbody>
  </table>
  
  <script>
    // Data for different position rankings
    var positionRankings = {
      qb: [
        { player: "Patrick Mahomes", rankings: [1, 1, 1] },
        { player: "Joe Burrow", rankings: [3, 3, 3] },
        { player: "Jalen Hurst", rankings: [2, 3, 2] }
        // Add more players and rankings as needed
      ],
      rb: [
        { player: "Player D", rankings: [1, 2, 3] },
        { player: "Player E", rankings: [3, 1, 2] },
        { player: "Player F", rankings: [2, 3, 1] }
        // Add more players and rankings as needed
      ],
      wr: [
        { player: "Player G", rankings: [1, 3, 2] },
        { player: "Player H", rankings: [2, 1, 3] },
        { player: "Player I", rankings: [3, 2, 1] }
        // Add more players and rankings as needed
      ],
      te: [
        { player: "Player J", rankings: [1, 3, 2] },
        { player: "Player K", rankings: [2, 1, 3] },
        { player: "Player L", rankings: [3, 2, 1] }
        // Add more players and rankings as needed
      ]
    };

    // Function to generate table rows based on the selected position
    function changePosition(position) {
      var rankings = positionRankings[position];
      var tbody = document.getElementById("rankings-body");

      // Clear existing rows
      while (tbody.firstChild) {
        tbody.removeChild(tbody.firstChild);
      }

      // Sort the rankings based on the average ranking in ascending order
      rankings.sort(function (a, b) {
        var avgA = calculateOverallRanking(a.rankings);
        var avgB = calculateOverallRanking(b.rankings);
        return avgA - avgB;
      });

      // Generate new rows with overall rankings
      var overallRanking = 1; // Start with the lowest overall ranking
      rankings.forEach(function (data, index) {
        var row = document.createElement("tr");
        var overallRankingCell = document.createElement("td");
        var playerCell = document.createElement("td");
        var ranking1Cell = document.createElement("td");
        var ranking2Cell = document.createElement("td");
        var ranking3Cell = document.createElement("td");

        overallRankingCell.textContent = overallRanking;
        playerCell.textContent = data.player;
        ranking1Cell.textContent = data.rankings[0];
        ranking2Cell.textContent = data.rankings[1];
        ranking3Cell.textContent = data.rankings[2];

        row.appendChild(overallRankingCell);
        row.appendChild(playerCell);
        row.appendChild(ranking1Cell);
        row.appendChild(ranking2Cell);
        row.appendChild(ranking3Cell);

        tbody.appendChild(row);
        overallRanking++; // Increment the overall ranking
      });
    }

    // Function to calculate overall ranking based on multiple rankings
    function calculateOverallRanking(rankings) {
      var sum = rankings.reduce(function (acc, curr) {
        return acc + curr;
      }, 0);
      return Math.round(sum / rankings.length);
    }

    // Initialize the table with the default position's rankings
    changePosition('qb');
  </script>
